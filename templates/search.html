{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-8"> 
          <div class="container">
            <div class="row">
              <!-- post -->

              
              {% for post in searchPost %}
              <div class="post col-xl-6">
                <div class="post-thumbnail"><a href="{% url 'postpage' post.id %}"><img src="{{post.postImage.url}}" alt="..." class="img-fluid"></a></div>
                <div class="post-details">
                  <div class="post-meta d-flex justify-content-between">
                    <div class="date meta-last">20 May | 2016</div>
                    <div class="category">
                    {% for cat in post.category.all  %}
                    <a href="#">{{cat}}</a>
                    {% endfor %}
                    </div>
                  </div><a href="post.html">
                    <h3 class="h4">{{post.title}}</h3></a>
                  <p class="text-muted">{{post.overview}}</p>
                  <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
                      <div class="avatar"><img src="{{post.author.profile_picture.url}}" alt="..." class="img-fluid"></div>
                      <div class="title"><span>{{post.author.user}}</span></div></a>
                    <div class="date"><i class="icon-clock"></i> {{post.timestamp |timesince }}</div>
                    <div class="comments meta-last"><i class="icon-comment"></i>12</div>
                  </footer>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </main>
      </div>
    </div>
{% endblock content %}
