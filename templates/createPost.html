{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6 mx-auto">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            {{ form.text | safe }}
            <input type="submit">
        </form>
    </div>
   
{% endblock content %}
